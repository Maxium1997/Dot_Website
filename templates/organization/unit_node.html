<li class="org-unit-item">
    <div class="unit-card">
        <span class="unit-name" onclick="window.location.href='#'">{{ unit.name }}</span>
        <span class="unit-info">主管: {{ unit.director|default:"-" }}</span>
    </div>

    {% with children=unit.get_all_subordinates_direct %}
        {% if children %}
            <ul class="sub-units">
                {% for child in children %}
                    {% include "organization/unit_node.html" with unit=child %}
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</li>
